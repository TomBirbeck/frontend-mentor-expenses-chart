<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Expenses chart component | Desktop</title>
</head>
<body>
<main>
  <div class="balance-container">
    <div class="balance-text-container">
      <h1 class="balance-header">My balance</h1>
      <p class="balance-text">$921.48</p>
    </div>
    <img class="logo" src="./images/logo.svg" alt="'"/>
  </div>

  <div class="chart-container">
    <h2 class="chart-header"> Spending - Last 7 days</h2>
    <div class="chart">
      <div class="chart-item">
        <div class="chart-bar"></div>
        <p class="chart-bar-text">mon</p>
      </div>
      <div class="chart-item">
        <div class="chart-bar"></div>
        <p class="chart-bar-text">tue</p>
      </div>
      <div class="chart-item">
        <div class="chart-bar"></div>
        <p class="chart-bar-text">wed</p>
      </div>
      <div class="chart-item">
        <div class="chart-bar"></div>
        <p class="chart-bar-text">thu</p>
      </div>
      <div class="chart-item">
        <div class="chart-bar"></div>
        <p class="chart-bar-text">fri</p>
      </div>
      <div class="chart-item">
        <div class="chart-bar"></div>
        <p class="chart-bar-text">sat</p>
      </div>
      <div class="chart-item">
        <div class="chart-bar"></div>
        <p class="chart-bar-text">sun</p>
      </div>
      
    </div>
    <hr>
    <div class="chart-totals">
      <div>
        <p class="monthly-total-header">Total this month</p>
        <p class="monthly-total">$478.33</p>
      </div>
      <div>
        <p class="monthly-increase-header">+2.4%</p>
        <p class="monthly-increase-text">from last month</p>
      </div>
    </div>
  </div>
  
</main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tom Birbeck</a>.
  </div>
</footer>
</body>
</html>
